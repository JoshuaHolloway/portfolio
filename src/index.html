  <main id="home-page" class="page" >

      <section id="hero">
        
        <div class="left">
          <div class="container">
            <h1 class="stagger1">Josh Holloway</h1>
            <h3 class="stagger1">Full Stack JavaScript Developer</h3>




            <button class="stagger1">Portfolio</button>


            <div class="lottie-container">
                <div class="lottie-svg hide" id="svg"></div>

                <button id="lottie-play-button">Get Started</button>
            </div>

            <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js'></script>
            <script>
              const lottieSVG = document.querySelector('.lottie-svg');
              const animItem = bodymovin.loadAnimation({
                wrapper: lottieSVG,
                animType: 'svg',
                loop: false,
                autoplay: false,
                path: 'https://assets2.lottiefiles.com/packages/lf20_u4yrau.json'
              });
              
              
              const play = document.querySelector('#lottie-play-button');
              play.addEventListener('click', () => {
                lottieSVG.classList.remove('hide');
                animItem.goToAndPlay(0, true);
              });

              animItem.addEventListener('complete', () => {
                lottieSVG.classList.add('hide')
              })
            </script>


          </div>
        </div>

        <div class="right">

          <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">

            <rect class="square-anim" y="200" width="100" height="100" rx="15" fill="#D9D9D9"/>
            <rect class="square-anim" x="100" y="100" width="100" height="100" rx="15" fill="#D9D9D9"/>

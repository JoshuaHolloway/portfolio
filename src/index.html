<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Josh Holloway</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js" defer></script>
  <script src="./index.js" type="module" defer></script>
</head>
<body>


  <!-- Remaining Sunday: -->

  <!-- 3. Create a button component for the Portfolio -->

  <header id="navbar">

    <div class="container gutter">
      <div class="logo"></div>
  
      <div class="navlinks">
        <span class="navlink">Home</span>
        <span class="navlink">About</span>
        <span class="navlink">Porfolio</span>
        <span class="navlink">Contact</span>
      </div>

      <div class="hamburger">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </div>

    </div>

  </header>
  
  <nav id="navdrawer">
    <div class="navlinks">
      <p class="navlink">Home</p>
      <p class="navlink">About</p>
      <p class="navlink">Porfolio</p>
      <p class="navlink">Contact</p>
    </div>
  </nav>

  <div id="home-page" class="page" >
    <div class="container gutter">

      <section id="hero">
        
        <div class="left">
          <div class="container">
            <h1 class="stagger1">Josh Holloway</h1>
            <h3 class="stagger1">Full Stack JavaScript Developer</h3>




            <button class="stagger1">Portfolio</button>
          </div>
        </div>

        <div class="right">

          <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect class="square-anim" x="100" y="200" width="100" height="100" rx="50" fill="#D9D9D9"/>
            <rect class="square-anim" x="200" y="100" width="100" height="100" rx="50" fill="#D9D9D9"/>
            <rect class="square-anim" x="100" y="300" width="100" height="100" rx="15" fill="#D9D9D9"/>
            <rect class="square-anim" x="200" width="100" height="100" rx="15" fill="#D9D9D9"/>
            <rect class="square-anim" x="200" y="200" width="100" height="100" rx="15" fill="#D9D9D9"/>
            <rect class="square-anim" x="300" y="100" width="100" height="100" rx="15" fill="#D9D9D9"/>
            <rect class="square-anim" y="200" width="100" height="100" rx="15" fill="#D9D9D9"/>
            <rect class="square-anim" x="100" y="100" width="100" height="100" rx="15" fill="#D9D9D9"/>
          </svg>

        </div>

      </section>

      <section id="portfolio"></section>

    </div>


    <a
      id="download"
      class="stagger1"
      href="#" 
      onclick="this.href='data:text/html;charset=UTF-8,' + encodeURIComponent(document.documentElement.outerHTML)"
      download="joshua-holloway.com.html"
      style="position: absolute; bottom: 0;"
    >
      Download page
    </a>
  </div>

  <script>
    var bigYellowCircle = document.querySelector('#download');
    // var blueSquare = document.querySelector('#blueSquare');
    // var greenPentagon = document.querySelector('#greenPentagon');

    function setTranslate(xPos, yPos, el) {
      el.style.transform = 'translate3d(' + xPos + ', ' + yPos + 'px, 0)';
    }

    window.addEventListener('DOMContentLoaded', scrollLoop, false);

    var xScrollPosition;
    var yScrollPosition;

    function scrollLoop() {
      xScrollPosition = window.scrollX;
      yScrollPosition = window.scrollY;

      setTranslate(0, yScrollPosition * 0.2, bigYellowCircle);
      // setTranslate(0, yScrollPosition * -1.5, blueSquare);
      // setTranslate(0, yScrollPosition * -0.2, greenPentagon);

      requestAnimationFrame(scrollLoop);
    }
  </script>

  <div id="about-page" class="page" style="display: grid; place-items: center;">
    <h1>About Page</h1>
  </div>

  <div id="portfolio-page" class="page" style="display: grid; place-items: center;">
    <h1>Portfolio Page</h1>
  </div>

  <div id="contact-page" class="page" style="display: grid; place-items: center;">
    <h1>Contact Page</h1>
  </div>


  <footer></footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Transitions</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/Flip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
  <script src="./index.js" type="module"></script>
</head>
<body>

  <!-- -- Step 1: Port in the blur animation with overlay. -->
  <!-- Step 2: Place the contents of the navigation, overlay, and bluring into a web compoent where the slot {children} is the <page-n /> web-component. -->
  <!-- NOTE: In order to apply the class the active page I think I need to not place the navigation component into the shadow DOM. -->


  <web-comp>
    
  </web-comp>

  <div id="navdrawer">
    <nav>
      <span class="navlink">page 0</span>
      <span class="navlink">page 1</span>
      <span class="navlink">page 2</span>
      <span class="navlink">page 3</span>
      <span class="navlink">page 4</span>
    </nav>
  </div>

  <div id="overlay"></div>

  <header id="navbar">
    <div class="logo"></div>

    <nav class="navlinks">
      <span class="navlink">page 0</span>
      <span class="navlink">page 1</span>
      <span class="navlink">page 2</span>
      <span class="navlink">page 3</span>
      <span class="navlink">page 4</span>
    </nav>

    <button id="hamburger">Hamburger</button>
  </header>

  <div id="blur-container">
    <page-0 class="page center"></page-0>
    <page-1 class="page center"></page-1>
    <page-2 class="page center"></page-2>
    <page-3 class="page center"></page-3>
    <page-4 class="page center"></page-4>
  </div>

</body>
</html>
